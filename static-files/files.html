<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Media Selector</title>
<style>
  #media-container > div {
    margin-top: 10px;
  }
  .hidden {
    display: none;
  }
  button {
    margin-right: 10px;
    padding: 8px 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="media-container">
  <!-- Option buttons -->
  <div>
    <button id="show-videos">Show Videos</button>
    <button id="show-pdfs">Show PDFs</button>
  </div>

  <!-- Videos -->
  <div id="videos-section">
    <video width="320" height="240" controls>
      <source src="video1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <video width="320" height="240" controls>
      <source src="video2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- PDFs -->
  <div id="pdfs-section" class="hidden">
    <div>
  <a href="pdf1.pdf" target="_blank" rel="noopener noreferrer">Open Document 1 (PDF)</a> |
  <a href="pdf1.pdf" download>Download Document 1 (PDF)</a>
</div>
  
    <div>
  <a href="pdf2.pdf" target="_blank" rel="noopener noreferrer">Open Document 2 (PDF)</a> |
  <a href="pdf2.pdf" download>Download Document 2 (PDF)</a>
</div>

  </div>
</div>

<script>
  const btnVideos = document.getElementById('show-videos');
  const btnPdfs = document.getElementById('show-pdfs');
  const videosSection = document.getElementById('videos-section');
  const pdfsSection = document.getElementById('pdfs-section');

  btnVideos.addEventListener('click', () => {
    videosSection.classList.remove('hidden');
    pdfsSection.classList.add('hidden');
  });

  btnPdfs.addEventListener('click', () => {
    pdfsSection.classList.remove('hidden');
    videosSection.classList.add('hidden');
  });
</script>

</body>
</html>
